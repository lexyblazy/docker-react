version: 2.1

defaults: &defaults
  working_directory: /app
  docker:
    - image: docker:17.05.0-ce-git

common-test: &common-test
  steps:
    - checkout
    - setup_remote_docker
    - run:
      name: Build Docker image
      command: |
        docker build -t app -f DockerFile.dev .
    - run:
      name: Run Tests
      command: |
        docker run app npm run test:ci

jobs:
  test:
    <<: *defaults
    <<: *common-test
